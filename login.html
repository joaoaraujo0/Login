<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 bg-white rounded p-4 shadow custom-rounded">
                <div class="row justify-content-center mb-4">
                    <img src="./Imagens/logotipo.png" class="w-50"/> 
                </div>
                <form>
                    <div class="mb-4">
                        <label for="usuario" class="form-label">Usu√°rio</label>
                        <input type="text" class=" inputUsuario form-control">
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class=" inputSenha form-control">
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="lembrar senha">Lembrar senha</label>
                    </div>
                    <button type="submit" class="botaoLogar w-100 btn btn-success">Logar</button>
                </form>

            </div>

        </div>

    </div>


      
              


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
