<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- config -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- css -->
    <link rel="stylesheet" href="./styles/components/input.css">
    <link rel="stylesheet" href="./styles/components/btn.css">
    <link rel="stylesheet" href="./styles/config/reset.css">
    <link rel="stylesheet" href="./styles/config/variables.css">
    <link rel="stylesheet" href="./login.css">
    
    <title>LOGIN - ONG SALVA VIDAS</title>
</head>

<body>
    <div class="container">

        <div class="row vh-100 align-items-center justify-content-center">

            <div class="col-sm-10 col-md-8 col-lg-4 bg-white rounded p-4 shadow custom-rounded">

                <div class="row justify-content-center mb-9">
                    <img src="./assets/imagens/logotipo.png" class="w-50"/> 
                </div>

                <form>
                    <div class="mb-1">
                        <label for="usuario" class="labelCampo form-label">Usu√°rio</label>
                    </div>

                    <div class="input-group mb-3">

                        <div class="input-group-prepend">

                            <span class="iconContainer input-group-text" id="basic-addon1">
                                <img src="./assets/icons/login-perfil.png" class="img-responsive iconCampo" alt="Responsive image">
                            </span>
                            
                        </div>
                        <input type="text" class="inputCampo form-control">
                    </div>

                    
                    <div class="mb-1">
                        <label for="senha" class="labelCampo form-label">Senha</label>
                    </div>

                    <div class="input-group mb-5">

                        <div class="input-group-prepend">

                            <span class="iconContainer input-group-text" id="basic-addon1">
                                <img src="./assets/icons/login-trancar.png" class="img-responsive iconCampo" alt="Responsive image">
                            </span>
                            
                        </div>
                        <input type="text" class="inputCampo form-control">
                    </div>

                    <div class="endForm mb-5">
                        <div class="checkbox">
                          <!-- Checkbox -->
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />                                
                            <label class="labelCampo form-check-label" for="loginCheck">Se lembre de mim</label>
                          </div>
                        </div>
                        <div>
                          <!-- Simple link -->
                          <a class="labelCampo senha" href="#">Esqueceu sua senha? <br> Clique aqui</a>
                        </div>
                      </div>
                      
                    
                    <button type="submit" class="btnPrincipal w-100 btn btn-success">Entrar</button>
                </form>

            </div>

        </div>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
